<div>
  <div>
    <form novalidate>
      <h2> Change Password </h2>

      <div>
        <div class="message">Password requirements:</div><br>
        <li>Must be between 8 and 32 characters long.</li>
        <li>Must contain at least one UPPERCASE character.</li>
        <li>Must contain at least one lowercase character.</li>
        <li>Must contain at least one digit.</li>
        <li>Must contain at least one special character.</li>
      </div>

      <br/>

      <table width="100%" align="center" class="submissionView" summary="layout">
        <tr>
          <td class="cellLabel">
            <label for="username">Username</label>
          </td>
          <td>
            <div>
              <input type="text" ng-model="userForm.username" size="30" ng-disabled="true" ng-model-onblur id="username">
            </div>
          </td>
        </tr>
        <tr>
          <td class="cellLabel">
            <label for="newPwd">New Password</label>
          </td>
          <td>
            <div>
              <input type="text" ng-model="changePwd.newpassword" size="30" ng-model-onblur id="newPwd">
            </div>
          </td>
        </tr>
        <tr>
          <td class="cellLabel">
            <label for="confirmPwd">Confirm Password</label>
          </td>
          <td>
            <div>
              <input type="text" ng-model="changePwd.confirmpassword" size="30" ng-model-onblur id="confirmPwd">
            </div>
          </td>
        </tr>
      </table>
      <br>
      <table width="100%" class="invisibleTable" summary="layout">
        <tbody><tr>
          <td class="btn-canano-group pull-right" width="300">
            <button ng-click="cancelChangePwd()" class='btn-canano btn-canano-default'>Cancel</button>
            <button ng-click="doChangePwd()" class='btn-canano btn-canano-primary'>Change Password</button>
          </td>
        </tr></tbody>
      </table>
    </form>
  </div>
</div>
