<canano-main-display-heading
    [helpUrl]="helpUrl"
    [toolHeadingName]="toolHeadingName"
    [backUrl]="'home/publications/sample-search-by-publication'">
</canano-main-display-heading>

<div class="mainSection">
    <div class="mainBorder">
        <table class="dataTable" *ngIf="results">
            <tr>
                <th>
                    Publication REF
                </th>
                <th>
                    Authors
                </th>
                <th>
                    Title
                </th>
                <th>
                    Sample Composition
                </th>
                <th>
                    Sample Characterization
                </th>
                <th>
                    Journal
                </th>
                <th>
                    Year
                </th>
                <th>
                    Vol(lss)Pg
                </th>
            </tr>
            <tr>
                <td>
                    <a *ngIf="results.type=='PubMed'" [href]="'http://www.ncbi.nlm.nih.gov/pubmed/'+results.id" target="_blank" rel="nofollow noreferrer">
                        {{results.type}} ID:{{results.id}}
                    </a>

                    <div *ngIf="results.type=='DOI'">
                        {{results.type}} ID:{{results.id}}
                    </div>
                </td>
                <td [innerHTML]="results.authors"></td>
                <td [innerHTML]="results.title"></td>
                <td>
                    Samples curated in caNanoLab:
                    <div *ngFor="let sample of results['samples'] | keyvalue">
                        <a [routerLink]="['/home/samples/view-composition',sample['key']]" routerLinkActive="router-link-active" >
                            {{sample['value']}}
                        </a>
                    </div>
                </td>
                <td>
                    Samples curated in caNanoLab:
                    <div *ngFor="let sample of results['samples'] | keyvalue">
                        <a [routerLink]="['/home/samples/view-characterization',sample['key']]" routerLinkActive="router-link-active" >
                            {{sample['value']}}
                        </a>
                    </div>
                </td>
                <td [innerHTML]="results.journal"></td>
                <td [innerHTML]="results.year"></td>
                <td [innerHTML]="results.volumn"></td>
            </tr>
            <tr>
                <td colspan="8" [innerHTML]="results.description"></td>
            </tr>
        </table>
    </div>
</div>
